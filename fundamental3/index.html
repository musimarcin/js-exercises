<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Exercises</title>
</head>
<body>
<div>
    <label>Please enter number.</label>
    <input type="number" id="input-add7">
    <span id="output-add7"></span>
    <br>
    <button onclick="add7()">Calculate</button>
</div>
<div>
    <label>Please enter numbers to multiply.</label>
    <input type="number" id="input-multiply1">
    <input type="number" id="input-multiply2">
    <span id="output-multiply"></span>
    <br>
    <button onclick="multiply()">Calculate</button>
</div>
<div>
    <label>Please enter string to capitalize.</label>
    <input type="text" id="input-capitalize">
    <span id="output-capitalize"></span>
    <br>
    <button onclick="capitalize()">Calculate</button>
</div>
<div>
    <label>Please enter string to find last letter.</label>
    <input type="text" id="input-last-letter">
    <span id="output-last-letter"></span>
    <br>
    <button onclick="lastLetter()">Calculate</button>
</div>
<script src="./scripts/scripts.js"></script>
</body>
</html>
